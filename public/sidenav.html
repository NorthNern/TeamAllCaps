<!DOCTYPE html>
<html lang="en">

  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <title>This is a side nav test.</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <ul id="slide-out" class="side-nav">
    <li>
      <div class="userView">
        <div class="background">
          <img src="assets/images/ocean.jpeg">
        </div>

<!-- Add user's profile link to profile picture -->
        <a href="#!user"><img class="circle" src="assets/images/profilePictures/Susan.png"></a>
        <a href="#!name"><span class="white-text name">USER NAME HERE</span></a>
        <a href="#!email"><span class="white-text email">USER EMAIL HERE</span></a>

      </div>
    </li>
    
    <li><a href="#!">Activity Feed</a></li>
    <li><a href="#!">Profile</a></li>
    <li><a href="#!">Give a Badge!</a></li>
    <li><a href="#!">Frequently Asked Questions</a></li>

  </ul>

  <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <script>

    $('.button-collapse').sideNav({
      menuWidth: 400, // Default is 300
      edge: 'left', // Choose the horizontal origin
      closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      draggable: true // Choose whether you can drag to open on touch screens
      }
    );  
  
  </script>

</body>
</html>
