				<div class="row">

			<div class="row">

	<footer class="container">
		<div class="row">
        	<div class="col s12">
				<div class="footer-copyright center-align">
		            © 2017 Copyright Text
		        </div>
		    </div>
		</div>
    </footer>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	<script src="../public/assets/js/DrawSVGPlugin.min.js"></script>
	<script src="../public/assets/js/SplitText.min.js"></script>
	<script>
		$(document).ready(function(){

			var tl = new TimelineLite, 
		    mySplitText = new SplitText("#intro-text", {type:"words,chars"}), 
		    words = mySplitText.words; //an array of all the divs that wrap each character

			TweenLite.set("#intro-text", {perspective:400});

			tl.staggerFrom(words, 1.0, {opacity:0, scale:3, x:20, rotationX:50, transformOrigin:"0% 100% 300",  ease:Back.easeOut}, 0.1, "+=0")
			.to("#intro-text", 1.0, {opacity: 0, scale:1.5, ease:Back.easeOut}, "+=1.5")
			.to("#intro-text", .8, {display: "none", scale:1.75, ease:Back.easeOut}, "-=.75")

			.from("#sign-in", .8, {opacity: 0, scale:1.5, ease:Back.easeOut}, "+=0");


			//---ONE PAGER SMOOTH SCROLL SCRIPT---//

		    // Select all links with hashes
		    $('a[href*="#"]')
		    // Remove links that don't actually link to anything
		    .not('[href="#"]')
		    .not('[href="#0"]')

		    .click(function(event) {
		        // On-page links
		        if (
		            location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
		            && 
		            location.hostname == this.hostname
		            ) {
		            // Figure out element to scroll to
		            var target = $(this.hash);
		            target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		            // Does a scroll target exist?
		            if (target.length) {
		                // Only prevent default if animation is actually going to happen
		                event.preventDefault();
		                $('html, body').animate({
		                scrollTop: target.offset().top
		                }, 1000, function() {
		                    // Callback after animation
		                    // Must change focus!
		                    var $target = $(target);
		                    $target.focus();
		                    if ($target.is(":focus")) { // Checking if the target was focused
		                        return false;
		                    } else {
		                        $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
		                        $target.focus(); // Set focus again
		                    };
		                });
		            };
		        };
		    });
		})
	</script>
</body>
